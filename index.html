<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <main>
        <column>
            <row class="display-module">
                <span id="computer-display">
                    <img src='' id="computer-image">
                </span>
            </row>
            <row class="display-module">
                <span class="score-module" id="wins">WINS</span>
                <span class="score-module" id="losses">LOSSES</span>
                <span class="score-module" id="draws">DRAWS</span>
            </row>
            <row class="display-module">
                <span id="result-display"></span>

            </row>
            <row class="display-module">
                <label>
                    <input type='radio' name='user-choice' value='rock' checked>
                    <span class="user-options">rock</span>
                </label>
                <label>
                    <input type='radio' name='user-choice' value='paper'>
                    <span class="user-options">paper</span>
                </label>
                <label>
                    <input type='radio' name='user-choice' value='scissors'>
                    <span class="user-options">scissors</span>
                </label>
            </row>
            <row>
                <button id="play-button">PLAY!</button>
                <button id="reset">reset</button>
            </row>
    </column>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
