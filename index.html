<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <main>
        <column>
            <row>
                <h3>computer</h3>
            </row>
            <row>
                <label class="top">
                    <span class="computer-options"  id="cRock">rock</span>
                </label>
                <label class="top">
                    <span class="computer-options" id="cPaper">paper</span>
                </label>
                <label class="top">
                    <span class="computer-options" id="cScissors">scissors</span>
                </label>
            </row>
            <row class="score-module">
                <p>wins <span id="wins">0</span></p>
                <p>losses <span id="losses">0</span></p>
                <p>draws <span id="draws">0</span></p>
            </row>
            <row class="display-module">
                <span id="result-display"></span>

            </row>
            <row>
                <label class="bottom">
                    <input type='radio' name='user-choice' value='rock' checked>
                    <span class="user-options" id="rock">rock</span>
                </label>
                <label class="bottom">
                    <input type='radio' name='user-choice' value='paper'>
                    <span class="user-options" id="paper">paper</span>
                </label>
                <label class="bottom">
                    <input type='radio' name='user-choice' value='scissors'>
                    <span class="user-options" id="scissors">scissors</span>
                </label>
            </row>
            <row>
                <button id="play-button">PLAY!</button>
                <button id="reset">reset</button>
            </row>
    </column>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
